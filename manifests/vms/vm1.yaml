apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: vm1
spec:
  dataVolumeTemplates:
    - metadata:
        name: vm1
      spec:
        storage:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 20Gi
          storageClassName: nfs-client
        source:
          pvc:
            name: ubuntu-2204
            namespace: vms
  instancetype:
    name: t-2048
  runStrategy: Always
  template:
    metadata:
      creationTimestamp: null
      labels:
        vm: vm1
    spec:
      domain:
        devices:
          disks:
          - name: disk0
            disk:
              bus: virtio
          - name: cloudinitdisk
            disk:
              bus: virtio
      terminationGracePeriodSeconds: 180
      volumes:
      - dataVolume:
          name: vm1
        name: disk0
      - cloudInitConfigDrive:
          secretRef:
            name: vm1-cloud-init
        name: cloudinitdisk
status: {}
