apiVersion: v1
kind: ConfigMap
metadata:
  name: growi-manager-values
  namespace: growi-system
data:
  values.yaml: |
    controllerManager:
      manager:
        args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        - --webhook-cert-path=/tmp/k8s-webhook-server/serving-certs
        containerSecurityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        image:
          repository: ghcr.io/maeshinshin/growi-manager
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      replicas: 1
      serviceAccount:
        annotations: {}
    kubernetesClusterDomain: cluster.local
    metricsService:
      ports:
      - name: https
        port: 8443
        protocol: TCP
        targetPort: 8443
      type: ClusterIP
    webhookService:
      ports:
      - port: 443
        protocol: TCP
        targetPort: 9443
      type: ClusterIP
